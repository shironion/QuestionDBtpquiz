<style>
/* ------------------------------ */
/*  Global WCAG-friendly Styling  */
/* ------------------------------ */

:root {
    --primary: #4c63d3;
    --primary-hover: #3a4fb5;
    --secondary: #2f9e68;
    --secondary-hover: #238255;
    --danger: #d64545;
    --danger-hover: #b73737;
    --radius: 14px;
    --max-width: 800px;
    --text-color: #1a1a1a;
    --spacing-unit: 16px;
}

*, *::before, *::after {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ebe2fd 0%, #caeefc 100%);
    padding: var(--spacing-unit);
    line-height: 1.6;
    color: var(--text-color);
    min-height: 100vh;
}

h1 {
    font-size: clamp(1.5rem, 5vw, 1.8rem);
    font-weight: 700;
    margin-bottom: 1rem;
    text-align: center;
    line-height: 1.2;
}

/* ------------------------------ */
/*  Controls Section              */
/* ------------------------------ */

.controls {
    display: flex;
    flex-wrap: nowrap;
    gap: 10px;
    justify-content: center;
    align-items: center;
    margin: 0 auto 20px;
    max-width: var(--max-width);
    width: 100%;
    padding: 4px 0;
}

button {
    padding: 12px 20px;
    font-size: 1rem;
    border-radius: var(--radius);
    border: none;
    cursor: pointer;
    font-weight: 600;
    transition: background-color .25s, transform .25s;
    line-height: 1.4;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    flex-shrink: 0;
    min-width: 180px;
    text-align: center;
    touch-action: manipulation;
    -webkit-tap-highlight-color: transparent;
}

button:focus {
    outline: 3px solid #000;
    outline-offset: 3px;
}

button:active {
    transform: scale(0.98);
}

.btn-primary { background: var(--primary); color: white; }
.btn-primary:hover { background: var(--primary-hover); }
.btn-primary:active { background: var(--primary-hover); }

.btn-secondary { background: var(--secondary); color: white; }
.btn-secondary:hover { background: var(--secondary-hover); }
.btn-secondary:active { background: var(--secondary-hover); }

.btn-danger { background: var(--danger); color: white; }
.btn-danger:hover { background: var(--danger-hover); }
.btn-danger:active { background: var(--danger-hover); }

/* ------------------------------ */
/*  Stats Block                   */
/* ------------------------------ */

.stats {
    max-width: var(--max-width);
    width: 100%;
    margin: 0 auto 20px;
    background: rgba(255, 255, 255, 0.5);
    border-radius: var(--radius);
    box-shadow: 0 4px 10px rgba(0,0,0,0.06);
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    padding: 20px;
    gap: 20px;
}

.stat-item { 
    text-align: center;
    min-width: 100px;
    flex: 1 1 auto;
}

.stat-value { 
    font-size: clamp(1.5rem, 4vw, 1.8rem);
    color: var(--primary);
    font-weight: 700;
    display: block;
}

.stat-label { 
    font-size: clamp(0.85rem, 2.5vw, 0.9rem);
    color: #666;
    display: block;
    margin-top: 4px;
}

/* ------------------------------ */
/* Pagination                     */
/* ------------------------------ */

.pagination {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 12px;
    margin: 0 auto 24px;
    max-width: var(--max-width);
}

.pagination button {
    min-height: 44px;
    padding: 10px 16px;
}

#pageInfo { 
    font-weight: 700;
    font-size: clamp(0.9rem, 3vw, 1rem);
    display: flex;
    justify-content: center;
    align-items: center;
    min-width: 100px;
    text-align: center;
}

/* ------------------------------ */
/* Question Cards                 */
/* ------------------------------ */

#questionsContainer {
    max-width: var(--max-width);
    margin: 0 auto;
}

.question-card {
    background: rgba(255,255,255,0.5);
    border-radius: var(--radius);
    padding: clamp(20px, 5vw, 30px);
    margin-bottom: 20px;
    border: none;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
}

.question-card button {
  margin-top: 20px;
  margin-right: 20px;
}

.question-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
    flex-wrap: wrap;
    gap: 10px;
}

.question-number {
    background: var(--primary);
    color: white;
    padding: 6px 14px;
    border-radius: 20px;
    font-weight: 600;
    font-size: clamp(0.85rem, 2.5vw, 0.9rem);
}

.question-text {
    font-size: clamp(1rem, 3.5vw, 1.1rem);
    margin-bottom: 15px;
    line-height: 1.5;
    font-weight: 500;
}

.choices {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.choice {
    display: flex;
    align-items: flex-start;
    gap: 12px;
    background: rgba(250, 250, 250, 0.8);
    padding: 14px;
    border-radius: var(--radius);
    border: 2px solid #d8dce6;
    cursor: pointer;
    transition: all .25s ease;
    min-height: 44px;
    touch-action: manipulation;
    -webkit-tap-highlight-color: transparent;
}

.choice:hover { 
    background: #eef2ff;
    border-color: var(--primary);
}

.choice.selected { 
    background: #e0e7ff;
    border-color: var(--primary);
    border-width: 2px;
}

.choice.correct { 
    background: #d9f6e7;
    border-color: var(--secondary);
    border-width: 2px;
}

.choice.incorrect { 
    background: #fde2e2;
    border-color: var(--danger);
    border-width: 2px;
}

.choice.disabled { 
    opacity: 0.7;
    cursor: not-allowed;
}

.choice input[type="radio"] {
    width: 22px;
    height: 22px;
    min-width: 22px;
    cursor: pointer;
    margin-top: 2px;
}

.choice label {
    cursor: pointer;
    flex: 1;
    font-size: clamp(0.95rem, 3vw, 1rem);
    line-height: 1.5;
}

.choice.disabled input[type="radio"],
.choice.disabled label {
    cursor: not-allowed;
}

.feedback {
    margin-top: 15px;
    padding: 14px;
    border-radius: var(--radius);
    font-weight: 600;
    font-size: clamp(0.9rem, 3vw, 1rem);
    line-height: 1.5;
}

.feedback.correct { 
    background: #d9f6e7;
    border-left: 5px solid var(--secondary);
    margin-top: 20px;
}

.feedback.incorrect { 
    background: #fde2e2;
    border-left: 5px solid var(--danger);
    margin-top: 20px;
}

/* ------------------------------ */
/* Loading / Error                 */
/* ------------------------------ */

.loading { 
    text-align: center;
    padding: 40px;
    color: #777;
    font-size: clamp(0.95rem, 3vw, 1rem);
}

.error {
    background: #fde2e2;
    border-left: 6px solid var(--danger);
    padding: 16px;
    border-radius: var(--radius);
    margin-bottom: 20px;
    font-size: clamp(0.95rem, 3vw, 1rem);
    line-height: 1.6;
}

/* ------------------------------ */
/* Mobile Responsiveness (WCAG)   */
/* ------------------------------ */

@media (max-width: 600px) {
    body {
        padding: 12px;
    }

    .controls {
        flex-wrap: wrap;
        gap: 8px;
    }

    button {
        padding: 12px 16px;
        min-width: 120px;
        flex: 1 1 calc(50% - 8px);
        font-size: 0.95rem;
    }

    .stats {
        padding: 16px;
        gap: 16px;
    }

    .stat-item {
        min-width: 80px;
    }

    .question-card {
        padding: 16px;
    }

    .question-card button {
      margin-top: 10px;
      margin-right: 10px;
    }

    .pagination button {
        min-width: 44px;
        padding: 10px 14px;
    }

    .feedback.correct {
      margin-top: 10px;
    }

    .feedback.incorrect {
      margin-top: 10px;
    }
}

@media (max-width: 400px) {
    :root {
        --spacing-unit: 12px;
    }

    body {
        padding: 8px;
    }

    button {
        flex: 1 1 100%;
    }

    .stats {
        padding: 12px;
        gap: 12px;
    }

    .question-card {
        padding: 14px;
    }

    .question-card button {
      margin-top: 10px;
      margin-right: 10px;
    }

    .feedback.correct {
      margin-top: 8px;
    }

    .feedback.incorrect {
      margin-top: 8px;
    }
}

/* ------------------------------ */
/* Accessibility Enhancements     */
/* ------------------------------ */

/* Reduced motion for users who prefer it */
@media (prefers-reduced-motion: reduce) {
    *,
    *::before,
    *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
        scroll-behavior: auto !important;
    }

    button:hover,
    .choice:hover {
        transform: none;
    }
}

/* High contrast mode support */
@media (prefers-contrast: high) {
    button {
        border: 2px solid currentColor;
    }

    .choice {
        border-width: 2px;
    }

    .choice.selected,
    .choice.correct,
    .choice.incorrect {
        border-width: 3px;
    }
}

/* Focus visible for keyboard navigation */
button:focus-visible,
.choice:focus-visible,
input[type="radio"]:focus-visible {
    outline: 3px solid #000;
    outline-offset: 3px;
}

/* Screen reader only content */
.sr-only {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0, 0, 0, 0);
    white-space: nowrap;
    border-width: 0;
}
</style>

        // ========================================================

   let allQuestions = [];
        let currentPage = 1;
        const questionsPerPage = 10;
        let userAnswers = {};
        let revealedAnswers = {};

        const questionsContainer = document.getElementById('questionsContainer');
        const randomizeBtn = document.getElementById('randomizeBtn');
        const showAllAnswersBtn = document.getElementById('showAllAnswersBtn');
        const clearChoicesBtn = document.getElementById('clearChoicesBtn');
        const exportWrongBtn = document.getElementById('exportWrongBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const lastBtn = document.getElementById('lastBtn');
        const pageInfo = document.getElementById('pageInfo');
        const returntop = document.getElementById('returntop');

        // Load questions on page load
        loadQuestions();

        randomizeBtn.addEventListener('click', randomizeQuestions);
        showAllAnswersBtn.addEventListener('click', showAllAnswers);
        clearChoicesBtn.addEventListener('click', clearAllChoices);
        exportWrongBtn.addEventListener('click', exportWrongQuestions);
        prevBtn.addEventListener('click', () => changePage(-1));
        nextBtn.addEventListener('click', () => changePage(1));
        lastBtn.addEventListener('click', goToLastPage);
        returntop.addEventListener('click', returntotopofpage);

        function loadQuestions() {
            try {
                if (!questionsData.questions || !Array.isArray(questionsData.questions)) {
                    throw new Error('Invalid questions format. Expected "questions" array.');
                }
                
                allQuestions = questionsData.questions;
                displayQuestions();
                updateStats();
            } catch (error) {
                questionsContainer.innerHTML = `
                    <div class="error">
                        <h2>Error Loading Questions</h2>
                        <p>${error.message}</p>
                        <p>Please check the questionsData object in the script.</p>
                    </div>
                `;
            }
        }

        function displayQuestions() {
            const startIdx = (currentPage - 1) * questionsPerPage;
            const endIdx = startIdx + questionsPerPage;
            const questionsToShow = allQuestions.slice(startIdx, endIdx);

            questionsContainer.innerHTML = '';

            questionsToShow.forEach((q, idx) => {
                const globalIdx = startIdx + idx;
                const card = createQuestionCard(q, globalIdx);
                questionsContainer.appendChild(card);
            });

            updatePagination();
        }

        function createQuestionCard(question, globalIdx) {
            const card = document.createElement('div');
            card.className = 'question-card';

            const header = document.createElement('div');
            header.className = 'question-header';

            const questionNumber = document.createElement('div');
            questionNumber.className = 'question-number';
            questionNumber.textContent = `Question ${globalIdx + 1}`;

            header.appendChild(questionNumber);

            const questionText = document.createElement('div');
            questionText.className = 'question-text';
            questionText.textContent = question.question;

            const choicesDiv = document.createElement('div');
            choicesDiv.className = 'choices';

            question.choices.forEach((choice, choiceIdx) => {
                const choiceDiv = document.createElement('div');
                choiceDiv.className = 'choice';
                if (userAnswers[globalIdx] === choiceIdx) {
                    choiceDiv.classList.add('selected');
                }

                const radio = document.createElement('input');
                radio.type = 'radio';
                radio.name = `question-${globalIdx}`;
                radio.value = choiceIdx;
                radio.checked = userAnswers[globalIdx] === choiceIdx;

                if (revealedAnswers[globalIdx]) {
                    choiceDiv.classList.add('disabled');
                    radio.disabled = true;
                    if (choiceIdx === question.correctAnswer) {
                        choiceDiv.classList.add('correct');
                    }
                    if (userAnswers[globalIdx] === choiceIdx && choiceIdx !== question.correctAnswer) {
                        choiceDiv.classList.add('incorrect');
                    }
                } else {
                    // *** CHANGED: Make entire choice box clickable ***
                    choiceDiv.addEventListener('click', () => {
                        userAnswers[globalIdx] = choiceIdx;
                        displayQuestions();
                        updateStats();
                    });
                }

                radio.addEventListener('change', () => {
                    userAnswers[globalIdx] = choiceIdx;
                    displayQuestions();
                    updateStats();
                });

                const choiceText = document.createElement('span');
                choiceText.className = 'choice-text';
                choiceText.textContent = choice;

                choiceDiv.appendChild(radio);
                choiceDiv.appendChild(choiceText);
                choicesDiv.appendChild(choiceDiv);
            });

            const actions = document.createElement('div');
            actions.className = 'question-actions';

            const confirmBtn = document.createElement('button');
            confirmBtn.className = 'btn-primary';
            confirmBtn.textContent = 'Confirm Answer';
            confirmBtn.disabled = userAnswers[globalIdx] === undefined || revealedAnswers[globalIdx];
            confirmBtn.addEventListener('click', () => confirmAnswer(globalIdx));

            const showAnswerBtn = document.createElement('button');
            showAnswerBtn.className = 'btn-secondary';
            showAnswerBtn.textContent = 'Show Answer';
            showAnswerBtn.disabled = revealedAnswers[globalIdx];
            showAnswerBtn.addEventListener('click', () => showAnswer(globalIdx));

            actions.appendChild(confirmBtn);
            actions.appendChild(showAnswerBtn);

            card.appendChild(header);
            card.appendChild(questionText);
            card.appendChild(choicesDiv);
            card.appendChild(actions);

            if (revealedAnswers[globalIdx]) {
                const feedback = document.createElement('div');
                feedback.className = 'feedback';
                
                if (userAnswers[globalIdx] === question.correctAnswer) {
                    feedback.classList.add('correct');
                    feedback.textContent = '✓ Correct!';
                } else {
                    feedback.classList.add('incorrect');
                    feedback.textContent = `✗ Incorrect. The correct answer is: ${question.choices[question.correctAnswer]}`;
                }
                
                card.appendChild(feedback);
            }

            return card;
        }

        function confirmAnswer(idx) {
            if (userAnswers[idx] === undefined) return;
            revealedAnswers[idx] = true;
            displayQuestions();
            updateStats();
        }

        function showAnswer(idx) {
            revealedAnswers[idx] = true;
            displayQuestions();
        }

        function showAllAnswers() {
            if (allQuestions.length === 0) return;

            if (confirm('This will reveal all answers. Are you sure?')) {
                allQuestions.forEach((_, idx) => {
                    revealedAnswers[idx] = true;
                });
                displayQuestions();
            }
        }

        function clearAllChoices() {
            if (allQuestions.length === 0) return;

            if (confirm('This will clear all your choices. Are you sure?')) {
                userAnswers = {};
                revealedAnswers = {};
                displayQuestions();
                updateStats();
            }
        }

        function randomizeQuestions() {
            if (allQuestions.length === 0) return;

            // *** CHANGED: Shuffle questions ***
            for (let i = allQuestions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [allQuestions[i], allQuestions[j]] = [allQuestions[j], allQuestions[i]];
            }

            // *** CHANGED: Shuffle choices within each question ***
            allQuestions.forEach(question => {
                const originalChoices = [...question.choices];
                const correctChoice = originalChoices[question.correctAnswer];
                
                // Shuffle choices
                for (let i = question.choices.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [question.choices[i], question.choices[j]] = [question.choices[j], question.choices[i]];
                }
                
                // Update correctAnswer to new index
                question.correctAnswer = question.choices.indexOf(correctChoice);
            });

            userAnswers = {};
            revealedAnswers = {};
            currentPage = 1;
            displayQuestions();
            updateStats();
        }

        function exportWrongQuestions() {
            if (allQuestions.length === 0) return;

            const wrongQuestions = allQuestions.filter((q, idx) => {
                return revealedAnswers[idx] && userAnswers[idx] !== q.correctAnswer;
            });

            if (wrongQuestions.length === 0) {
                alert('No wrong answers to export!');
                return;
            }

            const exportData = {
                questions: wrongQuestions
            };

            const dataStr = JSON.stringify(exportData, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'wrong_questions.json';
            link.click();
            URL.revokeObjectURL(url);
        }

        function changePage(direction) {
            const totalPages = Math.ceil(allQuestions.length / questionsPerPage);
            currentPage = Math.max(1, Math.min(currentPage + direction, totalPages));
            displayQuestions();
        }

        // *** ADDED: Navigate to last page ***
        function goToLastPage() {
            const totalPages = Math.ceil(allQuestions.length / questionsPerPage);
            currentPage = totalPages;
            displayQuestions();
        }

        function updatePagination() {
            const totalPages = Math.ceil(allQuestions.length / questionsPerPage);
            pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;
            lastBtn.disabled = currentPage === totalPages;
        }

        function returntotopofpage() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function updateStats() {
            document.getElementById('totalQuestions').textContent = allQuestions.length;
            
            const answered = Object.keys(revealedAnswers).length;
            document.getElementById('answeredCount').textContent = answered;
            
            const correct = allQuestions.filter((q, idx) => {
                return revealedAnswers[idx] && userAnswers[idx] === q.correctAnswer;
            }).length;
            document.getElementById('correctCount').textContent = correct;
        }
    </script>
